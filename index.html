<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="left-side">
            <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="Fern background" class="background-image">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin-logo">
                <span class="logo-text">Odin</span>
                <footer class="image-credit">
                    <p>Photo by Halie West on Unsplash</p>
                </footer>
            </div>
        </div>

        <div class="right-side">
            <div class="header">
                <h1>This is not a real online service!</h1>
                <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
                <p><em>You know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="error">* Passwords do not match</span>
                    </div>
                    <button type="submit" class="create-account">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>      
        </div>        
    </div> 
</body>
</html>
